<html>
    <head>
        <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
        }
        div#header{
            text-align: center;
            max-width: 100%;
            height: 90px;
            margin: auto;
        }
        div#window{
            float: left;
            margin: 20px;
            width: 450px;
            height: 450px;
            background-image: url("pizza.png");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .fade
        {
            transition: transform .2s ease-in-out;
        }
        .fade:hover
        {
            transform: scale(1.05);
        }
        body{
            background-color: black;
        }
        font.header{
            color: rgb(178, 180, 158);
            font-size: 30px;
        }
        </style>    
        <div id="header">
            <font class="header"> - Norbert Cyman -<br>portfolio</font>
        </div>
    </head>


    <body>
                <a href="pizza/index.html" target="_blank">
                <div id="window" class="fade"></div>
                </a>
    </body>
</html>
